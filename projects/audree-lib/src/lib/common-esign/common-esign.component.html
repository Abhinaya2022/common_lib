<div class="modalW" id="myModal" role="dialog" *ngIf="visible">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">E-Signature</h4>
          <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
          <form [formGroup]="eSignatureForm" (ngSubmit)="OnSubmit(employeeId,password.value)">
            <div class="form-group" style="text-align: left;">
              <label>User ID</label>
              <input formControlName="employeeId" readonly class="form-control" required=""  placeholder="{{employeeId}}"
                maxlength="6"/>
            </div>
            <div class="form-group" style="text-align: left;">
              <label>Password</label>
              <input #password formControlName="password" autocomplete="off" onselectstart="return false"
                onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false"
                (keyup)="clearValidation()" onDrop="return false" class="form-control" type="password"
                placeholder="Password" formControlName="password">
              <div *ngIf="isPasswordFlag">
                <span style="color: red">Please Enter Password</span>
              </div>
              <!-- <div *ngIf="isWrongPassword">
                <span style="color: red">Wrong Password</span>
              </div> -->
            </div>
            <div class="text-right">
              <hr>
              <button type="submit" class="btn successBtn" value="Log In">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
